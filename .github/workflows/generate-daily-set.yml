name: Generate Daily Set

on:
  schedule:
    - cron: '0 1 * * *' # every day at 1:00a
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install openai

      - name: Generate daily set with retries
        env:
          OPENAI_KEY: ${{ vars.OPENAI_KEY }}
          SET_PATH: src/data/sets/set_01.json
        run: |
          set -e
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts"
            if python scripts/generate_daily_set.py; then
              echo "Generation succeeded."
              break
            fi
            if [ $attempt -lt $max_attempts ]; then
              echo "Generation failed. Sleeping 1 hour before retry..."
              sleep 3600
            fi
            attempt=$((attempt + 1))
          done
          if [ $attempt -gt $max_attempts ]; then
            echo "Generation failed after $max_attempts attempts."
            exit 1
          fi

      - name: Commit daily set to review branch
        run: |
          if [[ -z "$(git status --porcelain src/data/sets/set_01.json)" ]]; then
            echo "No changes to commit."
            exit 0
          fi
          BRANCH="tomorrow-$(date -u +%Y-%m-%d)"
          git checkout -b "$BRANCH"
          git add src/data/sets/set_01.json
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" \
            commit -m "chore: update daily set"
          git push -u origin "$BRANCH"

      - name: Open pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="tomorrow-$(date -u +%Y-%m-%d)"
          existing_pr=$(gh pr list --head "$BRANCH" --state open --json number --jq '.[0].number')
          if [[ -n "$existing_pr" ]]; then
            echo "PR already exists: #$existing_pr"
            exit 0
          fi
          pr_url=$(gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Daily set for $(date -u +%Y-%m-%d)" \
            --body "$(printf '%s\n' \
              '## Summary' \
              '- Generate daily `set_01.json` via OpenAI.' \
              '- Validate questions and difficulty requirements.' \
              '' \
              '## Test plan' \
              '- [ ] Review questions for clarity and uniqueness' \
              '- [ ] Merge to trigger deploy')")
          echo "Created PR: $pr_url"

          if ! gh pr merge --auto --squash "$pr_url"; then
            echo "Auto-merge enable failed; attempting immediate merge."
            gh pr merge --squash "$pr_url"
          fi
