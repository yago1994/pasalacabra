name: Deploy (prod + staging)

on:
  push:
    branches: [main, staging]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: ${{ github.ref_name == 'staging' && '/staging/' || '/' }}
          VITE_SPEECH_TOKEN_URL: ${{ github.ref_name == 'staging' && vars.VITE_SPEECH_TOKEN_URL_STAGING || vars.VITE_SPEECH_TOKEN_URL }}
          VITE_DEFAULT_ENV: ${{ github.ref_name == 'staging' && 'staging' || 'prod' }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: ${{ github.ref_name == 'staging' && 'staging' || '' }}
          keep_files: true
          force_orphan: true