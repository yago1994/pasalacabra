name: Deploy (prod + staging)

on:
  push:
    branches: [main, staging]
  workflow_run:
    workflows: ["Generate Daily Set"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: ${{ github.ref_name == 'staging' && '/staging/' || '/' }}
          VITE_SPEECH_TOKEN_URL: ${{ github.ref_name == 'staging' && vars.VITE_SPEECH_STAGING_TOKEN_URL || vars.VITE_SPEECH_TOKEN_URL }}
          VITE_DEFAULT_ENV: ${{ github.ref_name == 'staging' && 'staging' || 'prod' }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: ${{ github.ref_name == 'staging' && 'staging' || '' }}
          keep_files: true
          # force_orphan: true